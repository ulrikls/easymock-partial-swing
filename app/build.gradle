plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation 'org.easymock:easymock:5.1.0'
}

application {
    mainClass = 'easymock.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
